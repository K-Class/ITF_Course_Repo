<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <title>HTML Tables</title>
</head>
<body>
    <h1>Create Tables in HTML</h1>
    <table border="2">
        <tr>
            <th>Columu 1</th>
            <th>Columu 2</th>
            <th>Columu 3</th>
        </tr>
        <tr>
            <td rowspan="2">Row 1 Cell 1 </td>
            <td>Row 1 Cell 2</td>
            <td>Row 1 Cell 3</td>
        </tr>
        <tr>
            <th>Row 2 Cell 2</th>
            <th>Row 2 Cell 3</th>
        </tr>
        <tr>
            <td>Row 3 Cell 1</td>
            <td>Row 3 Cell 2</td>
            <td>Row 3 Cell 3</td>
        </tr>
    </table>
</body>
</html>
